---
layout: page
---

{%- assign portfolios = site.portfolios | where_exp: 'portfolio', 'portfolio.category == tech' -%}

<div uk-filter="target: .js-filter">

    <ul class="uk-subnav uk-subnav-pill">
        <li class="uk-active" uk-filter-control><a href="#">All</a></li>
        <li uk-filter-control="[data-color='white']"><a href="#">{{portfolio.category}}</a></li>
        <li uk-filter-control="[data-color='blue']"><a href="#">{{portfolio.category}}/a></li>
        <li uk-filter-control="[data-color='black']"><a href="#">{{portfolio.category}}</a></li>
    </ul>

    <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid>
        {% for portfolio in portfolios %}
        <li data-color="white">
            <div class="uk-card uk-card-default uk-card-body">Item = {{portfolio.title}}</div>
        </li>
        {% endfor %}
    </ul>

</div>
