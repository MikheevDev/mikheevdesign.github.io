  <article class="uk-article uk-padding-xsmall">

<div class="uk-child-width-1-2@m" uk-grid>

        <div class="uk-child-width-1-2@m" uk-grid>
            <div>
            <div class="uk-card uk-card-default">
                <div class="uk-card-media-top">
                    <img src="https://getuikit.com/docs/images/light.jpg" alt="">
                </div>

                    <h3 class="uk-card-title"><a class="uk-link-text"href="{{ project.url | relative_url }}">{{ project.title }}</a></h3>
                    <p> {{ project.excerpt | strip_html }}
          <br><a href="{{ project.url | relative_url }}" class="post-read-more">[Read&nbsp;More]</a><br>
          {% unless forloop.last %}
          <hr>
          {% endunless %}</p>
                </div>
            </div>
        </div>
        </div>
    </div>
{% endfor %}
</div>
