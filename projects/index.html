<div id="Blog" class="uk-section uk-padding-remove-top">

  <article class="uk-article uk-padding-xsmall">
    <h2 class="uk-heading-line"><span>Мои работы</span></h2>

    <div class="uk-section">
<div class="uk-container">
<div class="uk-grid-column-small uk-grid-row-large uk-child-width-1-3@s uk-text-center" uk-grid>
 {% for project in site.projects %}
    <div>
        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
            <div>
            <div class="uk-card uk-card-default">
                <div class="uk-card-media-top">
                    <img src="{{ project.image }}" alt="{{ project.title }}">
                </div>
                <div class="uk-card-body">
                    <h3 class="uk-card-title"><a class="uk-link-text"href="{{ project.url | relative_url }}">{{ project.title }}</a></h3>
                    <p> {{ project.description }}
          <br><a href="{{ project.url | relative_url }}" class="post-read-more">[Read&nbsp;More]</a><br>
          {% unless forloop.last %}
          <hr>
          {% endunless %}</p>
                </div>
            </div>
        </div>
        </div>
    </div>
{% endfor %}
</div>
  </div>
  </div>
      
    </article>
